name: front-tests-workflow

on: pull_request

jobs:
  front-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Goto src and run tests
        run: cd src && npm i && npm test
